import com.sun.tools.javadoc.Main

plugins {
    id 'java'
    id 'jacoco'
    id 'com.avast.gradle.docker-compose' version '0.7.1'
    id 'maven'
    id 'maven-publish'
}

group 'br.unicamp.dct'
artifactId 'JDCT'
version '1.0.0'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile 'junit:junit:4.13.1'

    implementation group: 'org.apache.kafka', name: 'kafka_2.13', version: '2.7.0'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    implementation group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.6.2'
    implementation group: 'com.github.CST-Group', name:'cst', version: '0.6.1'

    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.8.0'

}

dockerCompose {
    useComposeFiles = ['docker-compose.yaml']
}

test {
    if (project.hasProperty('integrationTest')) {
        dependsOn composeUp
        finalizedBy composeDown
    } else {
        exclude '**/**Integration**'
    }
}


publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/CST-Group/JDCT"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}
